     <!-- MAKE AN APPOINTMENT -->
     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="static/images/news-image.jpg" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="{{url_for('receptionist')}}">

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>RECEPTIONIST DETAILS</h2>
                                  <center><h3 style="color:orange;">{{ msg }}</h3></center>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-6 col-sm-6">
                                        <label for="name">Receptionist Name</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Receptionist Name" required>
                                   </div>

                                   <div class="col-md-6 col-sm-6">
                                        <label>Contact Number</label>
                                        <input type="text" class="form-control" id="email" name="number" placeholder="Receptionist Number" required>
                                   </div>
                                   <div class="col-md-12 col-sm-12">
                                        <label>Email</label>
                                        <input type="email" name="email"  class="form-control" placeholder="Receptionist Email" required>
                                   </div>
                                   <div class="col-md-12 col-sm-12">
                                        <label>Address</label>
                                        <input type="text" class="form-control" id="phone" name="address" placeholder="Receptionist Address" required>
                                       <label>Password</label>
                                       <input type="password" class="form-control" id="password" name="password" placeholder="Receptionist Password" required>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Add</button>
                                   </div>
                              </div>
                        </form>
                    </div>

               </div>
          </div>
